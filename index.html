<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrosel">
        <img id="carroselImagem"   src="9825_02.webp" alt="Imagem do Carrosel">
        <div>
        <button id="anterior">Anterior</button>
        <button id="proximo">Pr√≥ximo</button></div>
    </div>
    <script>
        let imgIndice = 0;
        const IMAGENS=['8657_04.webp','4945_03.webp', '9825_02.webp' ];
        const prevButton = document.getElementById('anterior');
        const nextButton = document.getElementById('proximo');

        var IMG=document.getElementById('carroselImagem');

        function carregar(){
        IMG.src=IMAGENS[imgIndice];
        }

        // prevButton.addEventListener('click', () => {
        //     --imgIndice
        //     // imgIndice = imgIndice - 1;
        //     carregar();
        // })

        // nextButton.addEventListener('click', () => {
        //     ++imgIndice
        //     // imgIndice = imgIndice + 1;
        //     carregar();
        // })
        // carregar();

        prevButton.addEventListener('click', () => {
            if (imgIndice > 0) {
                --imgIndice
                // imgIndice = imgIndice -1;
                carregar();
            }
         });
         nextButton.addEventListener('click', () => {
            var limite=(IMAGENS.length)-1
            if (imgIndice < limite) {
                ++imgIndice
                // imgIndice = imgIndice + 1;
                carregar();
            }
         });
         carregar();


    </script>
</body>
